name: Fetch Store JSON form GAS

on:
  schedule:
    # Every 8 hours
    - cron: "* */8 * * *"
  push:
    branches:
      - main
    paths:
      - "dist/**"
  workflow_dispatch:

jobs:
  FetchCurrent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup python3
        uses: actions/setup-python@v3
        with:
          python-version: "3"
      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r src/py-crawler/requirments.txt
      - name: Run Python Script
        run: python3 src/py-crawler/fetch-store.py > dist/store.json
      - name: Commit files
        continue-on-error: true
        run: |
          git config user.email "hi@imych.one"
          git add -A
          git commit -m "Fetch latest JSON from GAS API" -a
          git push
      - name: Push Changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSH_GIT_TOKEN }}
  Deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
